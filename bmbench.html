<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>BM Bench</title>
<script language="JavaScript" src="bmbench.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript">
<!--
//
function run_bmbench(frm) {
  if (frm) {
    var args = new Array(3);
    args[0] = frm.bench1.value;
    args[1] = frm.bench2.value;
    args[2] = frm.n.value;
    return bmbench(args);
  } else {
    return 1;
  }
}
// -->
</script>

</head>
<body>
  <h1>BM Bench1</h1>

<hr>

<form name="BM_form">
  <table border="0" summary="">
    <tr><td>bench1</td> <td><input type="text" size="4" name="bench1" value="0"></td></tr>
    <tr><td>bench2</td> <td><input type="text" size="4" name="bench2" value="5"></td></tr>
    <tr><td>n</td>      <td><input type="text" size="8" name="n" value="1000000"></td></tr>
  </table>
  <input type="button" value="Run Benchmark" onclick="run_bmbench(this.form)" name="BENCH001">
</form>
