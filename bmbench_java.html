<script type="text/javascript">

function htmlEntities(str) {
  //return str;
  if (str && typeof str == 'string') {
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  } else {
    return str;
  }
};

function list_applets() {
  var win = window.open("","Result","width=640,height=300,resizable=yes,scrollbars=yes,dependent=yes");
  if (win.focus) { win.focus(); }
  win.document.open("text/html", "reuse");

  win.document.writeln("<html><head><title>Applet List</title></head><body><pre>");
  win.document.writeln("Java is "+ ((navigator.javaEnabled()) ? '' : 'not ') +"enabled.<br />");

  if (!document.applets) {
    window.alert("Warning: documents.applets not available!");
    return 1;
  }

  for (var app1 = 0; app1 < document.applets.length; app1++) {
    var out = "---> document.applets["+ app1 +"]" + "\n";
    for (var prop1 in document.applets[app1]) {
      out += "document.applets["+ app1 +"]."+ prop1 +": "+ htmlEntities(document.applets[app1][prop1]) +"\n";
    }
    win.document.writeln(out); //document.write(out);
  }
  win.document.writeln("</pre></body></html>");
  win.document.close();
}

function run_applet(idx) {
  //document.applets[0].simbench();
  document.applets[idx].simbench();
}
//-->
//]]>
</script>
