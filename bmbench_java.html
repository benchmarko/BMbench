<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>BM Bench</title>
<script language="JavaScript" src="bmbench.js" type="text/javascript">
</script>

<script language="JavaScript" type="text/javascript">
function list_applets() {
  var out = "";
  for (var app1 = 0; app1 < document.applets.length; app1++) {
    out += "---> document.applets["+ app1 +"]<br>";
    for (var prop1 in document.applets[app1]) {
      out += "document.applets["+ app1 +"]."+ prop1 +": "+ document.applets[app1][prop1] +"<br>";
    }
    document.write(out);
  }
  //document.write("<h1>Eigenschaften des Objekts <i> document.applets[0] <\/i><\/h1>")
  //document.write(Ausgabe);
  document.close();
  //for (i = 0; i < document.applets.length; i++) {
  //  alert("applet: "+ i +": "+ document.applets[i]);
  //}
}
</script>
</head>
<body>
  <h1>BM Bench</h1>

<hr>

<b>Java Applet</b><br>
<applet codebase="." code="bmbench.class" name="bmbench" width="100" height="100"><param name="bench1" value="1">
 alt="Your browser understands the &lt;APPLET&gt; tag but isn't running the applet, for some reason."Your browser is completely ignoring the &lt;APPLET&gt; tag!</applet>


<form name="BM_form">

<input type="button" value="Bench001_java" onclick="document.applets[0].simbench()" name="BENCH001">
<input type="button" value="Test" onclick="list_applets()" name="Test">
</form>
